<div class="container-fluid edit-game-container">

    <div class="">
        <div id="edit-game-content">
            <form role="form" name="submitForm" class="form-horizontal" novalidate>

                <!-- GENERAL -->
                <div class="container row">
                    <div class="col-sm-4">
                        <div class="section-header">
                            <h1 translate="GAME-STAKEAREA"></h1>
                            <p translate="GAME-STAKEAREA-SUB"></p>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        
                        <!-- TITLE -->
                        <div class="form-group" ng-class="{ 'has-error' : submitForm.name.$invalid && submitted }">
                            <div class="col-lg-8">
                                <input class="form-control game-title" type="text" name="title" ng-model="game.title" placeholder="Enter title of the game" required>
                                <p ng-show="submitForm.name.$invalid && submitted" class="help-block">Title is required.</p>
                            </div>
                        </div>

                        <!-- IMAGE -->
                        <!--                <div class="form-group" ng-class="{ 'has-error' : submitForm.description.$invalid && submitted }">-->
                        <!--                    <div class="col-lg-8">-->
                        <!--                        <textarea class="form-control game-description" type="text" name="description" ng-model="game.description"-->
                        <!--                                  placeholder="Enter a optional description for your game"></textarea>-->
                        <!--                        <p ng-show="submitForm.description.$invalid && submitted" class="help-block">Title is required.</p>-->
                        <!--                    </div>-->
                        <!--                </div>-->
                        
                            <!-- STAKE -->
                        <div class="form-group" ng-class="{ 'has-error' : submitForm.minStake.$invalid && submitted }">
                            <div class="col-lg-8">
                                <label class="left control-label">Minimum Stake:</label>
                                <div class="left">
                                    <input class="form-control game-min-stake" type="text" name="minStake" ng-model="game.minStake" placeholder="Minimum stake">
                                    <p ng-show="submitForm.minStake.$invalid && submitted" class="help-block">Min stake is required.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MATCHES -->
                <div class="container row matches-container">

                    <div class="section-header">
                        <h1 translate="GAME-MATCHAREA"></h1>
                        <p translate="GAME-MATCHAREA-SUB"></p>
                    </div>

                    <span class="input-group-btn">
                        <button ng-click="addMatch()" class="btn">Add Match</button>
                    </span>

                    <ul>
                        <li ng-repeat="matchContainer in game.matches">
                            <div>{{ matchContainer.match.homeTeam }} : {{ matchContainer.match.guestTeam }} ({{ matchContainer.match.dueDate }})</div>
                        </li>
                    </ul>

                </div>

                <!-- PLAYERS -->
                <div class="container row players-container">

                    <h4 translate="GAME-PLAYERSAREA">Players</h4>

                    <p>Choose your friends which should play the tip game with you.</p>

                    <span class="input-group-btn">
                        <button ng-click="addPlayer()" class="btn">Add Player</button>
                    </span>

                    <ul>
                        <li ng-repeat="player in game.players">
                            <div>{{ player.name }}</div>
                        </li>
                    </ul>

                </div>

                <!-- BUTTONS -->
                <div class="form-group buttonbar-offset row">
                    <div class="col-lg-10">
                        <button ng-click="cancel()" class="btn">Back</button>
                        <button ng-click="save()" class="btn btn-primary">Save</button>
                    </div>

                    <div class="col-lg-1">
                        <button ng-click="delete()" class="btn">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
