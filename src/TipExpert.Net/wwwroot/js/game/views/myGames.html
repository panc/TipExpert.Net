<div class="container">    
    <div class="row">
        <h2 translate="MYGAMES-CREATED"></h2>
        <ul>
            <li ng-repeat="game in createdGames">
                <span>
                    {{game.title}}
                    <a ui-sref="games.show({ gameId: game.id })">Show</a>
                    <a href="#" ng-click="editGame(game)">Edit</a>
                </span>
            </li>
        </ul>
    </div>
    
    <div class="row">
        <h2 translate="MYGAMES-INVITED"></h2>
        <ul>
            <li ng-repeat="game in invitedGames">
                <span>
                    {{game.title}}
                    <a ui-sref="games.show({ gameId: game.id })">Show</a>
                </span>
            </li>
        </ul>
    </div>

    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="createGame()">Add game</button>
    </span>
    
</div>
