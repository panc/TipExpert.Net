<div class="container">    
    <div class="row">
        <h2 translate="MYGAMES-TITLE"></h2>
        <ul class="list-group games-list">
            <li ng-repeat="game in games track by game.id">
                <div class="panel panel-default">

                    <div class="panel-body panel-info" ng-click="playGame(game)">
                        <span>{{game.title}}</span>
                    </div>

                    <div class="panel-statistic">
                        Todo :-)
                    </div>

                    <div class="panel-editor">
                        <span ng-hide="game.creatorId == userId">{{ game.creator }}</span>
                        <span ng-show="game.creatorId == userId">
                            <a href="#" ng-click="editGame(game)">{{ game.creator }} (Edit)</a>
                        </span>
                    </div>

                </div>
            </li>

            <li>
                <div class="panel panel-default" ng-click="createGame()">
                    <div class="panel-body" >
                       NEW GAME
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
