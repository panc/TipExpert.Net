<div class="container-fluid home-container">

    <div class="bg"></div>

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
            <div class="header-logo-small">&nbsp;</div>
        </a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">

        <ul class="nav navbar-nav navbar-right">
            <li class="login-button"><a href="" ng-click="openLogin()" translate="HOME-LOGIN-BUTTON"></a></li>

            <li class="signup-button"><a href="" ng-click="openSignup()" translate="HOME-SIGN-UP-BUTTON"></a></li>

        </ul>
        <p class="navbar-btn">
            <a href="#" class="btn btn-default">I'm a link button!</a>
        </p>
    </div>


    <div class="alert-container container">
        <div class="inner-alert-container">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{ alert.msg }}</alert>
        </div>
    </div>

</div>
