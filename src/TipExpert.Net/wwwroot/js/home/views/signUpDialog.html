<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" translate="HOME-SIGNUP-FORM-TITLE"></h4>
    </div>

    <div class="modal-body">
        <form role="form" name="signUpForm" class="form-horizontal" novalidate>
            <fieldset>
                <!-- USERNAME -->
                <div class="form-group" ng-class="{ 'has-error' : signUpForm.name.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" ng-model="user.name" placeholder="Enter the name" class="form-control" required>
                        <p ng-show="signUpForm.name.$invalid && submitted" class="help-block">Name is required.</p>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group" ng-class="{ 'has-error' : signUpForm.password.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" ng-model="user.password" placeholder="Enter the password" class="form-control" required>
                        <p ng-show="signUpForm.password.$invalid && submitted" class="help-block">Password is required.</p>
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : signUpForm.email.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" name="email" ng-model="user.email" placeholder="Enter the email" class="form-control" required>
                        <p ng-show="signUpForm.email.$invalid && submitted" class="help-block">E-Mail is required.</p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="modal-footer">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="signup()" translate="HOME-SIGN-UP-FORM-BUTTON"></button>
        </span>
    </div>
</div>
